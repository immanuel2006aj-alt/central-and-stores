<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place Order â€“ Central & Stores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#f4f6f8;
  min-height:100vh;
  padding:18px;
}

.container{
  max-width:420px;
  margin:auto;
}

/* Card */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

/* Title */
h2{
  font-size:20px;
  font-weight:700;
  margin-bottom:12px;
}

/* Order Item */
.item{
  border:1px solid #eee;
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

.item-name{
  font-weight:700;
  margin-bottom:6px;
}

select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:6px;
}

.price{
  font-weight:700;
  color:#0fbf4a;
}

/* Inputs */
input, textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #ddd;
  margin-bottom:12px;
  font-size:15px;
}

input:focus, textarea:focus{
  outline:none;
  border-color:#0fbf4a;
  background:#eef5ff;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#0fbf4a;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}
</style>
</head>

<body>
 <!-- CUSTOMER DETAILS -->
  <div class="card">
    <h2>Customer Details</h2>

    <input id="custName" placeholder="Name">
    <textarea id="custAddress" rows="3" placeholder="Address"></textarea>
    <input id="custMobile" placeholder="Mobile Number">

    <select id="orderRange">
      <option value="">Estimated Order Value</option>
      <option>â‚¹200 â€“ â‚¹500</option>
      <option>â‚¹500 â€“ â‚¹1000</option>
      <option>â‚¹1000+</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
  </div>

</div>
<script>
/* ===== TELEGRAM CONFIG ===== */
const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE";
const CHAT_ID  = "YOUR_CHAT_ID_HERE";

/* ===== PLACE ORDER FUNCTION ===== */
function placeOrder(){

  // Get customer details
  const name    = document.getElementById("custName").value.trim();
  const address = document.getElementById("custAddress").value.trim();
  const mobile  = document.getElementById("custMobile").value.trim();
  const range   = document.getElementById("orderRange").value;

  // Validation
  if(!name || !address || !mobile || !range){
    alert("Please fill all details");
    return;
  }

  // Get cart items (optional but useful)
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Build Telegram message
  let message = "ðŸ›’ *New Order â€“ Central & Stores*\n\n";

  if(cart.length > 0){
    message += "*Order Items:*\n";
    cart.forEach(item=>{
      message += `â€¢ ${item.name || item.product} ${item.kg ? "- " + item.kg : ""}\n`;
    });
    message += "\n";
  }

  message += `ðŸ’° *Estimated Order Value:* ${range}\n\n`;
  message += `ðŸ‘¤ *Name:* ${name}\n`;
  message += `ðŸ“ž *Mobile:* ${mobile}\n`;
  message += `ðŸ  *Address:* ${address}`;

  // Send to Telegram
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(() => {
    // Optional: clear cart
    localStorage.removeItem("cart");

    // Redirect to success page
    window.location.href = "success.html";
  })
  .catch(() => {
    alert("Order failed. Please try again.");
  });
}
      </script>
</body>
</html>
