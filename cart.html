<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cart | Central & Stores</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#16a34a;
  --bg:#f2f4f7;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:20px;
  font-weight:700;
}

.header svg{
  width:26px;
  height:26px;
  fill:#fff;
}

/* ================= CART LIST ================= */
.cart-wrapper{
  padding:16px;
}

.cart-item{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.cart-name{
  font-weight:600;
  margin-bottom:8px;
}

.qty-input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

/* ================= FORM ================= */
.cart-form-card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin:20px 16px;
  box-shadow:0 14px 32px rgba(0,0,0,.12);
}

.form-header{
  font-size:18px;
  font-weight:800;
  margin-bottom:14px;
  border-bottom:2px solid var(--green);
  padding-bottom:6px;
}

.form-group{
  margin-bottom:12px;
}

.form-group label{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
}

.form-group input,
.form-group textarea,
.form-group select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

.form-group textarea{
  resize:none;
  height:70px;
}

.note-card{
  background:#f9fafb;
  border-left:4px solid var(--green);
  padding:12px;
  font-size:13px;
  line-height:1.6;
  margin:14px 0;
}

/* ================= BUTTON ================= */
.place-order-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.place-order-btn:disabled{
  background:#9ca3af;
  cursor:not-allowed;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <svg viewBox="0 0 24 24">
    <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2
    2-.9 2-2-.9-2-2-2zm10
    0c-1.1 0-2 .9-2 2s.9
    2 2 2 2-.9 2-2-.9-2-2-2zM7.2
    14h9.9c.8 0 1.5-.5
    1.8-1.2l3-7.1H6.3L5.6
    2H2v2h2l3.6
    7.6-1.3 2.4c-.2.3-.3.6-.3
    1 0 1.1.9 2 2
    2h12v-2H7.2z"/>
  </svg>
  My Cart
</div>

<!-- ================= CART ITEMS ================= -->
<div class="cart-wrapper" id="cartWrapper"></div>

<!-- ================= FORM ================= -->
<div class="cart-form-card">

  <div class="form-header">Cart Details</div>

  <div class="form-group">
    <label>Name *</label>
    <input id="custName" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Mobile Number *</label>
    <input id="custMobile" placeholder="10 digit mobile">
  </div>

  <div class="form-group">
    <label>Address *</label>
    <textarea id="custAddress" placeholder="Enter your address"></textarea>
  </div>

  <div class="form-group">
    <label>Order Type *</label>
    <select id="orderType">
      <option value="">Select order type</option>
      <option value="Retail - Store Pickup">Retail (Store Pickup)</option>
      <option value="Wholesale - Home Delivery">Wholesale / Bulk (Home Delivery)</option>
    </select>
  </div>

  <div class="form-group">
    <label>Area *</label>
    <select id="area">
      <option value="Mangalam">Mangalam</option>
    </select>
  </div>

  <div class="note-card">
    <b>Note:</b><br><br>
    â€¢ Retail orders â€“ collect from shop, no minimum order.<br><br>
    â€¢ Wholesale / Bulk â€“ home delivery, no delivery charge.<br><br>
    â€¢ Final price & availability will be confirmed by call.
  </div>

  <button id="placeOrderBtn" class="place-order-btn" onclick="placeOrder()">
    Place an Order
  </button>

</div>

<script>
/* ================= CART DATA ================= */
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const wrapper = document.getElementById("cartWrapper");

/* ================= RENDER CART ================= */
function renderCart(){
  wrapper.innerHTML = "";

  if(cart.length === 0){
    wrapper.innerHTML =
      "<p style='text-align:center;opacity:.6'>No items in cart</p>";
    return;
  }

  cart.forEach((item,index)=>{
    wrapper.innerHTML += `
      <div class="cart-item">
        <div class="cart-name">${item.name}</div>
        <input
          class="qty-input"
          placeholder="Eg: 1 Kg / 500 g / 2 Liter / 3 packets"
          value="${item.requirement || ""}"
          oninput="updateRequirement(${index}, this.value)"
        >
      </div>
    `;
  });
}

function updateRequirement(i,val){
  cart[i].requirement = val;
  localStorage.setItem("cart", JSON.stringify(cart));
}

renderCart();

/* ================= PLACE ORDER ================= */
function placeOrder(){

  if(cart.length === 0){
    alert("Your cart is empty");
    return;
  }

  const name = custName.value.trim();
  const mobile = custMobile.value.trim();
  const address = custAddress.value.trim();
  const orderType = orderType.value;
  const area = document.getElementById("area").value;

  if(!name || mobile.length !== 10 || !address || !orderType){
    alert("Please fill all required details");
    return;
  }

  const products = cart.map((p,i)=>
    `${i+1}. ${p.name} â€“ ${p.requirement || "Not specified"}`
  ).join("\n");

  const now = new Date();
  const time = now.toLocaleString("en-IN");

  const message =
`ðŸ›’ *New Grocery Order*

ðŸ•’ ${time}

ðŸ‘¤ Name: ${name}
ðŸ“ž Mobile: ${mobile}
ðŸ“ Area: ${area}

ðŸ“¦ Order Type:
${orderType}

ðŸ  Address:
${address}

ðŸ› Products:
${products}

â„¹ï¸ Final price & availability will be confirmed by call.`;

  const BOT_TOKEN = "YOUR_BOT_TOKEN";
  const CHAT_ID  = "YOUR_CHAT_ID";

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode:"Markdown"
    })
  })
  .then(()=>{
    localStorage.removeItem("cart");
    window.location.href="success.html";
  })
  .catch(()=>{
    alert("Order failed. Please try again.");
  });
}
</script>

</body>
</html>
